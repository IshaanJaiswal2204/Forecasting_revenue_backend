spring.application.name=Revenue
# ===============================
# = Database Configuration      =
# ===============================
#spring.datasource.url=jdbc:mysql://localhost:3306/revenue_forecast?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/revenue_fore?createDatabaseIfNotExist=true

 
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA Configuration           =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = File Upload Configuration   =
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
server.port=8081




